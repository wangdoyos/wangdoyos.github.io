<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="./modules/toc/toc.css">
  <link rel="stylesheet" href="./modules/nav/nav.css">
  <link rel="stylesheet" href="./modules/code/code.css">
  <link rel="stylesheet" href="./modules/sidebar/sidbar.css">
  <style>
    /* .app-name {
      width: 50px;
    } */
    .pagination-item-title {
      font-size: 16px !important;
      color: var(--theme-color, #42b983);
      text-decoration: none !important;
    }
    .cover {
      z-index: 999;
    }
  </style>
</head>

<body data-prismjs-copy="复制代码">
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Blog',
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5',
        title: '章节列表',
      },
      alias: {
        '/(.*)/.*/_sidebar.md': '/$1/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      loadSidebar: true,
      // subMaxLevel: 2,
      loadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      // logo: '/_media/w.svg',
      coverpage: true,
      repo: '',
      search: {
        // 过期时间，单位毫秒，默认一天
        maxAge: 86400000,
        path: [
          'auto'
        ],
        placeholder: '搜索',
        noData: '找不到结果!',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        // 是否隐藏其他侧边栏内容
        hideOtherSidebarContent: false,
      },
      executeScript: true,
      plugins: [
        function (hook) {
          // 解析成 html 后调用
          hook.afterEach(
            function (html) {
              // 初始化mac风格代码高亮
              initMacStyle();
              initCopyButton();
            }
          );
          hook.doneEach(function () {
            Prism.highlightAll();
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="./modules/toc/toc.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="./modules/code/code.js"></script>

  <script src="./modules/prism/plugins/toolbar/prism-toolbar.js"></script>
  <script src="./modules/prism/plugins/copy-to-clipboard/prism-copy-to-clipboard.js"></script>
</body>

</html>
